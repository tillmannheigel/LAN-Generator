<template name="generator">
    <h1 class="cover-heading">Nächste Runde!</h1>
    <p class="lead">Mit einem Klick werden das nächste <u>Spiel</u>, der nächste <u>Barkeeper</u> und das nächste <u>Getränk</u> bestimmt.</p>
    <p class="lead">
        <div class="btn btn-lg btn-default countdown">Zufall, entscheide!</div>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>Spiel</th>
                <th>Getränk</th>
                <th>Barkeeper</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{currentGame.game}}</td>
                <td>{{currentDrink.drink}}</td>
                <td>{{currentPlayer.name}}</td>
            </tr>
        </tbody>
    </table>
</template>
