<template name="newPlayer">
    <div class="modal fade" id="myPlayerModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Neuen Barkeeper hinzufügen</h4>
                </div>
                <form class="form-horizontal" role="form">

                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="gameTitle">Getränk:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="gameTitle" placeholder="Name">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
                        <button type="button" class="btn btn-primary">Spiel hinzufügen</button>
                    </div>
                </form>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
